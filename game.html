<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper.io Arena</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        canvas {
            border: 3px solid #333;
            background: #000;
        }

        .ui-panel {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            min-width: 200px;
        }

        .player-score {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            margin-right: 10px;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>Paper.io Arena</h1>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        
        <div class="ui-panel">
            <h3>Scores</h3>
            <div id="scores"></div>
            
            <div class="controls">
                <h4>Controls</h4>
                <p>Arrow Keys: Move</p>
                <p>Stay in your territory to be safe!</p>
                <button onclick="game.restart()">Restart Game</button>
            </div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2 id="gameOverText">Game Over!</h2>
        <button onclick="game.restart()">Play Again</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
